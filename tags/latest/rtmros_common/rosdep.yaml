# openhrp3 test
xnee:
  ubuntu: |
    if [ ! -f /usr/local/bin/cnee ]; then
     sudo aptitude install build-essential libxtst-dev libpanel-applet2-dev autoconf automake libtool libgnomeui-dev checkinstall
      wget http://ftp.gnu.org/gnu/xnee/xnee-3.10.tar.gz -O /tmp/xnee-3.10-$$.tar.gz
      mkdir /tmp/xnee-3.10-$$; tar -C /tmp/xnee-3.10-$$ -xzvf /tmp/xnee-3.10-$$.tar.gz; cd /tmp/xnee-3.10-$$/xnee-3.10; ./configure --disable-doc; make; sudo checkinstall -y
    fi
xdotool:
  ubuntu: |
    if [ ! -f /usr/local/bin/xdotool ]; then
      sudo aptitude install checkinstall libxtst-dev
      wget http://semicomplete.googlecode.com/files/xdotool-2.20110530.1.tar.gz -O /tmp/xdotool-2.2-$$.tar.gz
      mkdir /tmp/xdotool-2.2-$$; tar -C /tmp/xdotool-2.2-$$ -xvzf /tmp/xdotool-2.2-$$.tar.gz; cd /tmp/xdotool-2.2-$$/xdotool-2.20110530.1; ./configure; make; sudo checkinstall -y
    fi

