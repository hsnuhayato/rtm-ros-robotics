##
## end-coords
##
larm-end-coords: 
  parent : l_hand
  translate : [0, 0.1, 0]
  rotate : [0, 1, 0, 0]
rarm-end-coords:
  parent : r_hand
  translate : [0, -0.1, 0]
  rotate : [0, 1, 0, 0]
head-end-coords:
  translate : [-0.01, 0, 0.1]
  rotate    : [0, 1, 0, 90]
lleg-end-coords:
  parent : l_foot      
  translate : [0.0, 0, -0.08]
  rotate    : [0, 1, 0, 0]
rleg-end-coords:
  parent : r_foot      
  translate : [0.0, 0, -0.08]
  rotate    : [0, 1, 0, 0]

