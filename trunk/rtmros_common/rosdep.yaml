# openrtm
#openrtm-aist
#openrtm-aist-doc
#openrtm-aist-dev
#openrtm-aist-example
openrtm:
  ubuntu: |
   if [ ! -f /etc/apt/sources.list.d/openrtm.list ] ; then
     echo "deb http://www.openrtm.org/pub/Linux/ubuntu `lsb_release -cs` main" |  sudo tee /etc/apt/sources.list.d/openrtm.list
     sudo apt-get update
   fi
   sudo apt-get -y --force-yes install openrtm-aist openrtm-aist-doc openrtm-aist-dev openrtm-aist-example

collada-dom:
  ubuntu: |
   if [ ! -f /etc/apt/sources.list.d/openrave-release*.list ] ; then
     sudo add-apt-repository ppa:openrave/release
     sudo apt-get update
   fi
   sudo apt-get install collada-dom

